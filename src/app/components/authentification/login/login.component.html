<div class="container-fluid flex row mt-5 align-items-center justify-content-center">
  <div class="card col-6">
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Connexion</p>
    <form class="mx-1 mx-md-4 row  justify-content-center align-items-center" [formGroup]="addForm">

      <div class="form-outline mb-4 col-10">
        <label class="form-label">Email *</label>
        <input type="email" class="form-control form-control-lg" formControlName="email" required />

      </div>


      <div class="form-outline mb-4 col-10">
        <label class="form-label">Password *</label>
        <input type="password" class="form-control form-control-lg" formControlName="password" required />

      </div>

      <div class="d-flex justify-content-around align-items-center mb-4">

        <div class="form-check">
          <!-- <input class="form-check-input" type="checkbox" value="" checked /> -->
          <!-- <label class="form-check-label" > Remember me </label> -->
        </div>
        <a href="/auth/fpassword">mot de passe oubli√© ?</a>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" (click)="login()" class="btn btn-primary btn-block btn-lg gradient-custom-4 ">se
          connecter</button>
      </div>
      <br>
      <div class="text-center mt-5">
        <p>si vous n'etez pas inscrit ?<a href="/auth/register">S'inscrire</a></p>
      </div>
    </form>
  </div>
</div>
