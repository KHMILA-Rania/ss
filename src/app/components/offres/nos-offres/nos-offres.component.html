<div class="grid">
	<div class="col-12">
		<div class="card">
      <h5>Offres de stage</h5>
      <p-dataView #dv [value]="offres" [paginator]="true" [rows]="9" filterBy="name" [sortOrder]="5" layout="grid">
        <ng-template pTemplate="header">
          <div class="flex flex-column md:flex-row md:justify-content-between gap-2">

            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input type="search" pInputText placeholder="Search by Name">
              <!-- (input)="onFilter(dv, $event)" -->
            </span>
          </div>
        </ng-template>

    

        <ng-template let-offre pTemplate="gridItem">
          <div class="col-12 md:col-4">
            <div class="card m-3 border-1 surface-border">
              <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
                <div class="flex align-items-center">
                  <!-- <i class="pi pi-tag mr-2"></i> -->
                  <span class="font-semibold">{{offre.category}}</span>
                </div>
                
              </div>
              <div class="flex flex-column align-items-center text-center mb-3">
                
                <div class="text-2xl font-bold">{{offre?.titre}}</div>
                <div class="mb-3">{{offre?.description}}</div>
              </div>
              <div class="flex align-items-center justify-content-between">
                <span class="text-2xl font-semibold">{{offre?.date}}</span>
                <p-button label="DÃ©tail"></p-button>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
</div>
