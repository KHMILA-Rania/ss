
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Publier offre
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Publier un offre de stage</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" >
          <form [formGroup]="addForm"  method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titre de stage</label>
                <input type="text" class="form-control" placeholder="titre" required formControlName="titre">
            </div>
            
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description de l'offre :</label>
                <textarea class="form-control" formControlName="description" id="exampleFormControlTextarea1" rows="9" placeholder="Contenu complet de l'offre telle qu'elle apparaît sur un site d'annonce de stage.

                Exemple: 
                Présentation de l'entreprise
                [...]
                
                Détails du poste
                [...]"></textarea>
              </div>
              <div class = "row">
               
                <div class="col-md-6">
                  <label  class="form-label">Durée de stage</label>
                  <div class="input-group " >
                    <input  class="form-control" type="text"  placeholder="en moin(s)"  formControlName="duree"/>
                  </div>
                </div>
                <div class="col-md-6 ">
                  <h6 class="mb-2 pb-1">status : </h6>
                <select class="select form-control-lg" formControlName="status" >
                  <option value="disponible" >Disponible</option>
                  <option value="indisponible" >Indisponible</option>
                </select>
                </div>
                
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="exampleFormControlInput1" class="form-label">Nombre stagiaire</label>
                  <input type="text" class="form-control" placeholder="Nombre stagiaire(s)" required formControlName="number_candidats">
                </div>
                <div class="col-md-6">
                  <label for="date" class="form-label">Date d'expiration</label>
                  <div class="input-group" >
                    <input class="form-control" type="date" formControlName="date_dexpiration" />
                  </div>
                </div> 
                
            </div>
          </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="publierOffre()" formmethod="post">Publier</button>
          <!-- <button type="submit" class="btn btn-primary" (click)="getAllOffres()" formmethod="get">allOffrrs</button> -->
        </div>
      </div>
    </div>
  </div>
