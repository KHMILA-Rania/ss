<div class="grid">
	<div class="col-12">
		<div class="card">
      <h5>Mes Candidatures</h5>
      <p-dataView #dv [value]="data" [paginator]="true" [rows]="9" filterBy="name" [sortOrder]="5" layout="grid">
        <ng-template pTemplate="header">
          <div class="flex flex-column md:flex-row md:justify-content-between gap-2">

            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input type="search" pInputText placeholder="Search by Name">
              <!-- (input)="onFilter(dv, $event)" -->
            </span>
          </div>
        </ng-template>

        <ng-template let-offre pTemplate="listItem">
          <div class="col-12">
            <div class="flex flex-column md:flex-row align-items-center p-3 w-full">
              <!-- <img [src]="'assets/demo/images/product/' + product.image" [alt]="product.name" -->
              <!-- class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5" /> -->
              <div class="flex-1 flex flex-column align-items-center text-center md:text-left">
                <div class="font-bold text-2xl">{{offre?.nom}}</div>
                <div class="mb-2">{{offre.email}}</div>
                <div class="flex align-items-center mt-2">
                  <i class="pi pi-tag mr-2"></i>
                  <span class="font-semibold">{{offre?.status}}</span>
                </div>
              </div>
              <div
                class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
                <span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">${{offre.datePostulation}}</span>
                <p-button label="DÃ©tail" styleClass="mb-2 p-button-sm"></p-button>
              </div>
            </div>
          </div>
        </ng-template>

      </p-dataView>
    </div>
  </div>
</div>
